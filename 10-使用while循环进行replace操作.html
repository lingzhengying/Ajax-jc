<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {name:'张三',age:22}
        let str = '<div>{{name}}今年{{age}}岁了</div>';
        let pattern = /{{\s*([a-zA-Z]+)\s*}}/;

        let pattterResult = null
        while (pattterResult = pattern.exec(str)){
            // data替换为真值
            str = str.replace(pattterResult[0],data[pattterResult[1]])
        }
        console.log(str);
    </script>
</body>
</html>
