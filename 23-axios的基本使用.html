<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <button id="btn1">发起get请求</button>
    <button id="btn2">发起post请求</button>
    <button id="btn3">发起GET请求</button>
    <button id="btn4">发起POST请求</button>
    <script>
        // GET请求
        document.querySelector('#btn1').addEventListener('click',function(){
            // 请求的URL地址
            let url = 'http://www.liulongbin.top:3006/api/get'
            // 请求的参数对象
            let paramsObj = {name:'zs',age:20}
            // 调用axios.get()发起get请求
            axios.get(url,{params:paramsObj}).then(function(res){
                // res.data是服务器返回的数据
                console.log(res.data);
            })
        })


        // POST请求
        document.querySelector('#btn2').addEventListener('click',function(){
            let url = 'http://www.liulongbin.top:3006/api/post'
            let dataObj = {address:'北京',location:'顺义区'}
            axios.post(url,{params:dataObj}).then(function(res){
                console.log(res.data);
            })

        })

   // GET请求
        document.querySelector('#btn3').addEventListener('click',function (){
                let url = 'http://www.liulongbin.top:3006/api/get'
                let paramsData = { name: '零某某' , age: 20 }
                axios({
                    method:'get',
                    url: url,
                    params: paramsData
                }).then(function(res){
                console.log(res.data);
                })
            })

        //POST请求
        document.querySelector('#btn4').addEventListener('click',function(){
            axios({
                method:'POST',
                url:'http://www.liulongbin.top:3006/api/post',
                data:{
                    nema:'黄某某',
                    age:20,
                    sex:'男'
                }
            }).then(function(res){
                console.log(res.data);
            })
        })


        
    </script>
</body>
</html>
