<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入模拟引擎 -->
    <!-- 在window全局，多一个函数，叫做template('模板的id'，需要渲染的数据对象) -->
    <script src="js/template-web.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>

    <div id="cont"></div>


    <!-- 3.定义模板 -->
    <!-- 3.1 模板的html结构，必须定义到script结构中 -->
    <script type="text/html" id="tpl-user">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        <!-- 输出原文必须要加@ -->
        {{@ test}}
        <div>
            {{if flag === 0}}
            flag的值是0
            {{else if flag === 1}}
            flag的值是1
            {{/if}}
        </div>

        <ul>
            {{each hobby}}
            <li>索引是:{{$index}},循环项是:{{$value}}</li>
            {{/each}}
        </ul>

    <!-- 模板引擎过滤器 -->
        <h3>{{regTime | dataFormat}}</h3>
    </script>

    
    <script>
        // 定义处理时间的过滤器
        template.defaults.imports.dataFormat = function(date) {
            let y = date.getFullYear()
            let m = date.getMonth() + 1
            let d = date.getDate()

            return y + '-' + m + '-' + d
        }

        // 2.定义需要渲染的数据
        let data = {
            name: 'zs',
            age: 20,
            test:'<h3>测试原文输出</h3>',
            flag:1,
            hobby:['吃饭','睡觉','写代码'],
            regTime: new Date()
        }

        // 4.调用template函数
       let htmlStr = template('tpl-user', data);
    //    console.log(htmlStr);
    //    5.渲染html结构
       $('#cont').html(htmlStr)
    </script>
</body>
</html>
