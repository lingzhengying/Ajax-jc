<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '黑马程序员'
        // encodeURL() 编码的函数
        let str2 = encodeURI(str);
        console.log(str2);

        console.log('-------');
        // decodeURL() 解码的函数
        let str3 = decodeURI('%E9%BB%91%E9%A9%AC');
        console.log(str3);
    </script>
</body>
</html>
