<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #angel{
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img src="./images/fu2.png" alt="" id="angel">

    <script>
        $(function(){
            // 获取到图片
            let angel = $('#angel');
            // 1.预定义一个 timer 节流阀
            let timer = null;
            // 绑定mousemove事件
            $(document).on('mousemove',function(e){
                // 3.判断节流阀是否为空，如果不为空，则证明距离上次执行间隔不足16毫秒
                if(timer) {return}
                timer = setTimeout(function(){
                // 设置图片的位置
                $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px');
                // 2.当设置了鼠标的跟随效果后，清空timer 节流阀，方便下次开启定时器
                timer = null;
                },16);
            })
        })
    </script>
</body>
</html>
